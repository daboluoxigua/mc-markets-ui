# 部署演示站点到 GitHub Pages
name: Deploy Demo to Pages

on:
  # 当推送到 master 分支时触发
  push:
    branches: ["master"]

  # 允许从 Actions 页面手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在运行和最新排队之间的运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建和部署作业
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4
        
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 安装依赖
        run: npm ci
        
      - name: 构建演示站点
        run: npm run build:demo
        
      - name: 设置 Pages
        uses: actions/configure-pages@v5
        
      - name: 上传演示站点文件
        uses: actions/upload-pages-artifact@v3
        with:
          path: './demo-dist'
          
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
