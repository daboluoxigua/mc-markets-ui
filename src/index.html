<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@mc-markets/ui Demo</title>
    <meta
      name="description"
      content="Element Plus 完整导出包演示 - 包含所有组件、指令、服务、样式、主题和国际化"
    />
    <meta
      name="keywords"
      content="Vue3, Element Plus, UI组件库, 主题定制, 国际化"
    />

    <!-- 预加载关键资源 -->
    <link rel="preload" href="/src/main.ts" as="script" />
    <link rel="preload" href="/src/styles/demo.css" as="style" />

    <!-- 图标 -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎨</text></svg>"
    />

    <!-- 主题色 -->
    <meta name="theme-color" content="#409eff" />

    <!-- 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MC Markets UI" />

    <!-- 社交媒体分享 -->
    <meta property="og:title" content="@mc-markets/ui Demo" />
    <meta property="og:description" content="Element Plus 完整导出包演示" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mc-markets.github.io/ui-demo" />

    <!-- Twitter 卡片 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="@mc-markets/ui Demo" />
    <meta name="twitter:description" content="Element Plus 完整导出包演示" />

    <!-- 样式 -->
    <style>
      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f7fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      .loading-container.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e4e7ed;
        border-top: 4px solid #409eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 20px;
        color: #606266;
        font-size: 14px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 基础样式重置 */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f7fa;
        color: #303133;
        line-height: 1.6;
      }

      #app {
        min-height: 100vh;
      }

      /* 暗色主题支持 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #141414;
          color: #e5eaf3;
        }

        .loading-container {
          background: #141414;
        }

        .loading-text {
          color: #cfd3dc;
        }
      }

      /* 高对比度模式 */
      @media (prefers-contrast: high) {
        .loading-spinner {
          border-color: #000;
          border-top-color: #0066cc;
        }
      }

      /* 减少动画模式 */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }

        .loading-container {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载 @mc-markets/ui Demo...</div>
    </div>

    <!-- Vue 应用挂载点 -->
    <div id="app"></div>

    <!-- 脚本 -->
    <script type="module" src="/src/main.ts"></script>

    <!-- 隐藏加载动画的脚本 -->
    <script>
      // 当页面完全加载后隐藏加载动画
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.classList.add("hidden");
            // 动画结束后移除元素
            setTimeout(() => {
              loading.remove();
            }, 300);
          }
        }, 500);
      });

      // 如果 Vue 应用加载失败，显示错误信息
      window.addEventListener("error", (event) => {
        const loading = document.getElementById("loading");
        if (loading) {
          loading.innerHTML = `
          <div style="color: #f56c6c; text-align: center;">
            <div style="font-size: 24px; margin-bottom: 10px;">⚠️</div>
            <div>加载失败，请刷新页面重试</div>
            <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #409eff; color: white; border: none; border-radius: 4px; cursor: pointer;">
              刷新页面
            </button>
          </div>
        `;
        }
      });
    </script>
  </body>
</html>
